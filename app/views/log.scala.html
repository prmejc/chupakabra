@(commands: List[Command], homeUser: HomeUser)

@main("Log", homeUser) {

<div class="container">
    <div class="row">
        <div id="out_panel" class="span8 offset2">

            <table class="table table-striped table-condensed table-hover table-bordered">
                <thead>
                <tr>
                    <th>Pin</th>
                    <th>Status</th>
                    <th>Uporabnik</th>
                    <th>ÄŒas</th>
                </tr>
                </thead>
                <tbody>
                @for(command <- commands) {
                <tr>
                    <td>@command.pinId</td>
                    <td>@command.pinStatus</td>
                    <td>@command.commander.userName</td>
                    <td>@command.dateCreate.format("dd MMM yyyy kk:mm")</td>


                </tr>
                }

                </tbody>
            </table>
        </div>
    </div>
</div>
}
