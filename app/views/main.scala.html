@(title: String, homeUser: HomeUser)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet"  media="screen" href="@routes.Assets.at("stylesheets/costum.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/select2.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrapSwitch.css")">
        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">



    </head>
    <body>
    <div class="navbar ">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- Be sure to leave the brand out there if you want it shown -->
                <a class="brand" href="/">Home automation</a>
                @views.html.commons.navigation(homeUser)



            </div>
        </div>
    </div>
    </div>

        @content
    </body>
</html>
