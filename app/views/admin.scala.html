@(homeUser: HomeUser)

@main("Home automation", homeUser) {

<div class="container">
    <div class="row">
        <div id="out_panel" class="span8 offset2">
        </div>
    </div>
    <div class="row">
        <div id="in_panel" class="span8 offset2">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="input-append" id="date_div">
            <label>Interval:</label>
            <input type="text" class="input-small" id="intervalInput" name="intervalInput" value="1000"  >
            <span class="add-on" id="">ms</span>
        </div>
        <input type="button" class="btn" id="intervalBtn" value="Shrani">
    </div>
    <br>
</div>
}
<script src="@routes.Assets.at("javascripts/comunicator.js")" type="text/javascript"></script>
